plugins {
    id 'java'
    id 'application'
}


group = 'ro.jas'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'ro.jas.toy.view.Interpreter'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // ai JDK 21, perfect
    }
}

test {
    useJUnitPlatform()
}